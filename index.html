<!-- Jogo da Forca - Alura Challenges Oracle ONE -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo da Forca</title>
</head>

<body">
    <header class="header">
        <img class="logo" src="img/logo.svg">
    </header>
    <main class="main">
        <section class="menu-inicial">
            <div class="botoes-menu">
                <button class="btn-comecar">Começar a jogar</button>
                <button class="btn-adicionar">Adicionar nova palavra</button>
            </div>
        </section>
        <section id="x" class="jogo oculto">
            <div class="tabuleiro">
                <canvas id="myCanvas" width="1200" height="700"></canvas>
            </div>
            <div class="botoes-jogo">
                <button class="btn-novo-jogo">Novo jogo</button>
                <button class="btn-desistir">Desistir</button>
            </div>
        </section>
        <section class="adicionar oculto">
            <div class="adicionar-palavra">
                <input type="text" class="inText" value="" name="nova-palavra" placeholder="Digite uma palavra">
            </div>
            <div class="inferior">
                <div class="label">
                    <label><img class="icone" src="img/icone.png"> Palavras com no máximo 8 letras.</label>
                </div>
                <div class="botoes-jogo">
                    <button class="btn-salvar">Salvar e começar</button>
                    <button class="btn-cancelar">Cancelar</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p class="autor">
            Desenvolvido por Paulo Pires
        </p>
    </footer>
    <script src="js/script.js"></script>

    </body>

</html>
